<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <a-scene vr-mode-ui = "enabled: false;"
          embedded
          arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

  <a-assets>
    <img id = "Card1" src = "./icons/pattern-icon-01.png"/>
    <img id = "Card2" src = "./icons/pattern-icon-02.png"/>
    <img id = "Card3" src = "./icons/pattern-icon-03.png"/>
    <img id = "Card4" src = "./icons/pattern-icon-04.png"/>
    <img id = "Card5" src = "./icons/pattern-icon-05.png"/>
    <img id = "Card6" src = "./icons/pattern-icon-06.png"/>
  </a-assets>
  <a-marker type = "pattern" url = "./icons/pattern-icon-01.patt">
    <a-plane src = "#Card1" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>
  <a-marker type = "pattern" url = "./icons/pattern-icon-02.patt">
    <a-plane src = "#Card2" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>
  <a-marker type = "pattern" url = "./icons/pattern-icon-03.patt">
    <a-plane src = "#Card3" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>
  <a-marker type = "pattern" url = "./icons/pattern-icon-04.patt">
    <a-plane src = "#Card4" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>
  <a-marker type = "pattern" url = "./icons/pattern-icon-05.patt">
    <a-plane src = "#Card5" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>
  <a-marker type = "pattern" url = "./icons/pattern-icon-06.patt">
    <a-plane src = "#Card6" position = "0 0 -1" width = "2" height = "1.5" rotation = "-90 0 0"></a-plane>
  </a-marker>
 </a-scene>

 
</body>

</html>
